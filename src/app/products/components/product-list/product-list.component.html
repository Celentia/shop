<ng-container *ngIf="products$ | async as products">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addToCart)="onAddToCart($event)"
    (viewProduct)="onViewProduct($event)"
  ></app-product>
</ng-container>
<br />
<br />
<button routerLink="/cart">Go to Cart</button>
