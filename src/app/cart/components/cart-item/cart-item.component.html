<div appHighlight>
  <div>{{ item.id }}</div>
  <div>{{ item.name }}</div>
  <div>{{ item.quantity }}</div>
  <div>{{ item.price | currency: 'EUR' : 'symbol' }}</div>
  <button (click)="onDeleteItem(item.id)">Delete</button>
  <button (click)="onQuantityIncrease(item.id)">Increase quantity</button>
  <button (click)="onQuantityDecrease(item.id)">Decrease quantity</button>
</div>
